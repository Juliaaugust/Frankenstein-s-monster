<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magic Ball</title>
</head>
<body>
    <main>
        <p class="question-text">Загадай вопрос на "ДА" или "НЕТ" и узнай на него ответ</p>

            <div class="ball">
                <div id="answer-triangle">
                    <div id="answer-text"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
